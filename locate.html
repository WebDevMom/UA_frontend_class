<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bstyle.css">
    <title>ATM Locator</title>
</head>
<body>
  <h1>ATM and Branch Locator</h1>
  <div class="header">
    <div class="search_bar">
        <input type="text" name="search" placeholder="Zip Code or City and State">
        <button>Search</button>
</div>


  <p>DISTANCE</p>
<input type="radio" id="5miles" name="distance" value="5miles">
<label for="5miles">5 miles</label>
<input type="radio" id="10miles" name="distance" value="10miles">
<label for="10miles">10 miles</label>
<input type="radio" id="15miles" name="distance" value="15miles">
<label for="15miles">15 miles</label>
<input type="radio" id="Any" name="distance" value="Any">
<label for="Any">Any</label>
</div>


<p>LOCATION FEATURES</p>
<input type="checkbox" id="feature1" name="feature1" value="Branch">
<label for="Branch">Branch</label>
<input type="checkbox" id="feature2" name="feature2" value="ATM">
<label for="ATM">ATM</label>


</body>
</html>
