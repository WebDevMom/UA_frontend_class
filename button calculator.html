<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Calculator</title>
    <script>
      function UpdateCalculatorScreen(JordanVariable) {
        document.getElementById("CalculatorScreen").value = JordanVariable;
      }
    </script>
  </head>

  <body>
    <input type="text" id="CalculatorScreen" />
    <button onclick="UpdateCalculatorScreen(1)">1</button>
    <button onclick="UpdateCalculatorScreen(2)">2</button>
    <button onclick="UpdateCalculatorScreen(3)">3</button>
    <button onclick="UpdateCalculatorScreen(4)">4</button>
    <button onclick="UpdateCalculatorScreen(5)">5</button>
    <button onclick="UpdateCalculatorScreen(6)">6</button>
    <button onclick="UpdateCalculatorScreen(7)">8</button>
    <button onclick="UpdateCalculatorScreen(9)">9</button>
<tbody
  </body>
</html>
