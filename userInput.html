<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>userInput</title>
    <script>
      function UpdateResults() {
        sessionStorage.setItem("Name", document.getElementById("NAME").value);
        sessionStorage.setItem("Email", document.getElementById("EMAIL").value);
        sessionStorage.setItem(
          "Phone Number",
          document.getElementById("PHONE").value
        );
        sessionStorage.setItem("Likes", document.getElementById("LIKES").value);
        sessionStorage.setItem(
          "Dislikes",
          document.getElementById("DISLIKES").value
        );
        sessionStorage.setItem(
          "Favorite Color",
          document.getElementById("FAVORITECOLOR").value
        );
      }
    </script>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="about_me.html">About Me</a>
      <a href="tables.html">Table</a>
      <a href="biltong/index.html">How to</a>
      <a href="strings.html">Strings</a>
      <span>UserInput</span>
    </nav>
    <form action="userResults.html">
      <h1 id="surveyheading">UserInput</h1>

      <label for="">NAME</label>
      <br />
      <input
        id="NAME"
        class="inputboxes"
        placeholder="Enter Name"
        type="text"
      />
      <br />
      <label for="">EMAIL</label>
      <br />
      <input
        id="EMAIL"
        class="inputboxes"
        placeholder="Enter Email"
        type="email"
      />
      <br />
      <label for="">PHONE NUMBER</label>
      <br />
      <input
        id="PHONE"
        class="inputboxes"
        placeholder="Enter phone number"
        type="tel"
      />
      <br />
      <label for="">LIKES</label>
      <br />
      <input
        id="LIKES"
        class="inputboxes"
        placeholder="Enter your Likes"
        type="text"
      />
      <br />
      <label for="">DISLIKES</label>
      <br />
      <input
        id="DISLIKES"
        class="inputboxes"
        placeholder="Enter your Dislikes"
        type="text"
      />
      <br />
      <label for="">FAVORITE COLOR</label>
      <br />
      <input
        id="FAVORITECOLOR"
        class="inputboxes"
        placeholder="Enter your favorite color"
        type="text"
      />
      <br />
      <input type="submit" id="submit" onclick="UpdateResults()" />
    </form>
  </body>
</html>
