<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>userInput</title>
    <script>
      function UpdateResults() {
        sessionStorage.setItem(
          "Name",
          document.getElementById("NAME").value,
          "Email",
          document.getElementById("EMAIL").value,
          "Phone Number",
          document.getElementById("Phone").value,
          "Likes",
          document.getElementById("LIKES").value,
          "Dislikes",
          document.getElementById("DISLIKES").value,
          "Favorite Color",
          document.getElementById("FAVORITECOLOR").value
        );
      }
    </script>
  </head>
  <body>
    <form action="userResults.html">
      <h1>CONTACT ME</h1>

      <label for="">NAME</label>
      <br />
      <input id="NAME" placeholder="Enter Name" type="text" />
      <br />
      <label for="">EMAIL</label>
      <br />
      <input id="EMAIL" placeholder="Enter Email" type="email" />
      <br />
      <label for="">PHONE NUMBER</label>
      <input id="PHONE" placeholder="Enter phone number" type="tel" />
      <br />
      <label for="">LIKES</label>
      <input id="LIKES" placeholder="Enter your Likes" type="text" />
      <br />
      <label for="">DISLIKES</label>
      <input id="DISLIKES" placeholder="Enter your Dislikes" type="text" />
      <br />
      <label for="">FAVORITE COLOR</label>
      <input
        id="FAVORITECOLOR"
        placeholder="Enter your favorite color"
        type="text"
      />
      <br />
      <input type="submit" onclick="UpdateResults()" />
    </form>
  </body>
</html>
