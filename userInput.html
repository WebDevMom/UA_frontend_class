<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>userInput</title>
    <script>
      function UpdateResults() {
      let name = document.getElementById("NAME").value;
      let email = document.getElementById("EMAIL").value;
      let phone = document.getElementById("PHONE").value;
      let likes = document.getElementById("LIKES").value;
      let dislikes = document.getElementById("DISLIKES").value;
      let favoriteColor = document.getElementById("FAVORITECOLOR").value;
      
      sessionStorage.setItem("Name", name);
      sessionStorage.setItem("Email", email);
      sessionStorage.setItem("Phone Number", phone);
      sessionStorage.setItem("Likes", likes);
      sessionStorage.setItem("Dislikes", dislikes);
      sessionStorage.setItem("Favorite Color", favoriteColor);
      }
      </script>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="about_me.html">About Me</a>
      <a href="tables.html">Table</a>
      <a href="biltong/index.html">How to</a>
      <a href="strings.html">Strings</a>
      <span>UserInput</span>
    </nav>
    <form action="userResults.html">
      <h1 id="surveyheading">UserInput</h1>

      <label for="">NAME</label>
      <br />
      <input
        id="NAME"
        class="inputboxes"
        placeholder="Enter Name"
        type="text"
      />
      <br />
      <label for="">EMAIL</label>
      <br />
      <input
        id="EMAIL"
        class="inputboxes"
        placeholder="Enter Email"
        type="email"
      />
      <br />
      <label for="">PHONE NUMBER</label>
      <br />
      <input
        id="PHONE"
        class="inputboxes"
        placeholder="Enter phone number"
        type="tel"
      />
      <br />
      <label for="">LIKES</label>
      <br />
      <input
        id="LIKES"
        class="inputboxes"
        placeholder="Enter your Likes"
        type="text"
      />
      <br />
      <label for="">DISLIKES</label>
      <br />
      <input
        id="DISLIKES"
        class="inputboxes"
        placeholder="Enter your Dislikes"
        type="text"
      />
      <br />
      <label for="">FAVORITE COLOR</label>
      <br />
      <input
        id="FAVORITECOLOR"
        class="inputboxes"
        placeholder="Enter your favorite color"
        type="text"
      />
      <br />
      <input type="submit" id="submit" onclick="UpdateResults()" />
    </form>
  </body>
</html>
